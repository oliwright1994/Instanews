<!doctype html>
<html>
    <head>
        <title> Instanews</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>

        <section class="header">
            <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
            <form>
            <p>Choose a section:</p>
            <select name="newsSection" id="newsSection" placeholder="select section">
                <option value="" disabled selected hidden>Sections...</option>
                <option value="arts">Arts</option>
                <option value="automobiles">Automobiles</option>
                <option value="books">Books</option>
                <option value="business">Business</option>
                <option value="fashion">Fashion</option>
                <option value="food">Food</option>
                <option value="health">Health</option>
                <option value="home">Home</option>
                <option value="insider">Insider</option>
                <option value="magazine">Magazine</option>
                <option value="movies">Movies</option>
                <option value="national">Science</option>
                <option value="nyregion">N.Y. Region</option>
                <option value="obituaries">Obituaries</option>
                <option value="opinion">Opinion</option>
                <option value="politics">Politics</option>
                <option value="realestate">Real Estate</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="tmagazine">Times Magazine</option>
                <option value="travel">Travel</option>
                <option value="sundayreview">Sunday Review</option>
                <option value="theater">Theater</option>
                <option value="upshot">Upshot</option>
                <option value="world">World</option>
            </select>
        </section>

        <div class="loadingcontainer">
            <img class="loading-indicator"src="assets/images/ajax-loader.gif" alt="Loading indicator">
        </div>

        <section class="content">
            <div class="articlesContainer">
            </div>
        </section>

        <footer>
            <p> &copy; Copyright 2016 INSTANEWS</p>
        </footer>

        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
        </script>
        <script src="./build/main.min.js">
        </script>
    </body>
</html>
